{% extends "base.html" %}

{% block content %}
  {% include "components/topnav.html" %}

  
  <div style="padding: 10px;">
    <form id="admin_new_user" action="/submit" method="POST">
      <label for="user-type">User type</label>
      <select id="user-type" name="role">
        {% for role in roles %}
          <option value="{{ role.name }}">{{ role.name.capitalize() }}</option>
        {% endfor %}
      </select>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div>
        <input type="submit" class="input_submit" value="Create">
      </div>
    </form>
  </div>

  <script src="/static/js/newUser.js"></script>
{% endblock %}
